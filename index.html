<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page with Dynamic Background</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .login-container {
            width: 90%;
            max-width: 540px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2
px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: white;
            text-decoration: underline;
        }

        .background-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="login-footer">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
    <div class="background-counter" id="counter">1/18</div>

    <script>
        // Background images array
        const images = [
            "url(https://dso8.raed.net:455/files/wallpaper-palm.png)",
            "url(https://www.bing.com/th?id=OHR.ArraialdoCabo_ROW7181598769_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.SouthStackLight_ROW3392466188_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.MisoolRajaAmpat_ROW8754952138_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.MonoTufa_ROW5377702603_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.Moorea_ROW6093414822_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.KilchurnAutumn_ROW4010675515_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.KelpForest_ROW3326662515_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.LencoisMaranhao_ROW0281331597_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.SedonaSpring_ROW7606994452_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.ManateeBaby_ROW8045882925_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.GuanacosChile_ROW6351904900_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.CapAntibes_ROW9927091167_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.DunquinIreland_ROW8248282029_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.GlastonburyScenic_ROW5625321891_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.DunluceIreland_ROW0996301714_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.BrucePeninsula_ROW3859189459_1920x1080.jpg)",
            "url(https://www.bing.com/th?id=OHR.GaztelugatxeSunset_ROW7944319082_1920x1080.jpg)"
        ];

        let currentIndex = 0;
        const body = document.body;
        const counter = document.getElementById('counter');

        // Function to change background image
        function changeBackground() {
            body.style.backgroundImage = images[currentIndex];
            counter.textContent = `${currentIndex + 1}/${images.length}`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Initial background
        changeBackground();

        // Change background every 7 seconds
        setInterval(changeBackground, 7000);

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username && password) {
                alert(`Login successful! Welcome, ${username}`);
                // In a real application, you would send this data to a server
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
