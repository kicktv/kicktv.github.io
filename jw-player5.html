<script>
(function() {
    const allowedDomain = "flaxtv.blogspot.com";

    // الدومين الحالي (الموقع الذي يشغل السكربت)
    const currentDomain = window.location.hostname;

    // referrer (الموقع الذي جاء منه)
    const ref = document.referrer || "";

    // إذا لم يكن الدومين الحالي هو المسموح
    const notAllowed =
        currentDomain !== allowedDomain &&
        !ref.includes(allowedDomain);

    // حماية iframe
    if (window.top !== window.self) {
        document.body.innerHTML = "";
        document.body.style.background = "black";
        return;
    }

    // إذا غير مسموح → إيقاف كل شيء
    if (notAllowed) {
        // حذف الصفحة بالكامل
        document.write("");
        document.body.innerHTML = "";
        document.body.style.background = "black";

        // منع أي سكربت آخر من التشغيل
        throw new Error("Access Denied");
    }
})();

</script>

<head><body>
<div id="player_1"></div>
<script type="text/javascript">// <![CDATA[
jwplayer('player_1').setup({

    flashplayer:"//cdn.jsdelivr.net/jwplayer/5.10/player.swf"
  });
